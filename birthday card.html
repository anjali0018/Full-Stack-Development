<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    .card {
      margin: 50px auto;
      padding: 20px;
      width: 70%;
      max-width: 600px;
      background-color: #fff5ee;
      border: 5px dashed #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    h1 {
      font-size: 2.5em;
      color: #ff1493;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin: 20px;
    }

    .balloons {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background-color: pink;
      border-radius: 50% 50% 45% 45%;
      animation: rise 6s infinite ease-in;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
    }

    .balloon:nth-child(1) {
      left: 20%;
      background-color: #ff69b4;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 40%;
      background-color: #87cefa;
      animation-delay: 2s;
    }

    .balloon:nth-child(3) {
      left: 60%;
      background-color: #98fb98;
      animation-delay: 4s;
    }

    @keyframes rise {
      0% { bottom: -100px; opacity: 0; }
      30% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

</html>
